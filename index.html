<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TomHardy Tube</title>
    <script src="http://kit.fontawesome.com/2d323a629b.js"
    crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">TomHardy Tube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video controls src="video/Tomhardi.mp4"></video>
    </section>

    <div class="infoAndUpNext">
        <!-- Video Info -->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#TomHardy</li>
                <li>#legend</li>
                <li>#movie</li>
            </ul>
            <div class="titleAndButton">
                <span class="title clamp">하디형 간지 작살나네...
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <span class="views">1M views 1 month ago</span>
        </div>
        <!-- Action -->
        <ul class="actions">
            <li><button><i class="active fas fa-thumbs-up"></i><span>1K</span></button></li>
            <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
            <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
            <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
            <li><button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button></li>
        </ul>
        <!-- Channel Description -->
        <div class="channel">
            <div class="metadata">
                <img src="image/avatar.jpg" alt="">
                <div class="info">
                    <span class="name">하디형</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <!-- Up Next -->
    <section class="upNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <div class="img"><img src="image/1.jpg" alt=""></div>
                <div class="info">
                    <span class="title">톰하디</span>
                    <span class="name">하디형</span>
                    <span class="views">100K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="image/1.jpg" alt=""></div>
                <div class="info">
                    <span class="title">톰하디</span>
                    <span class="name">하디형</span>
                    <span class="views">100K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li><li class="item">
                <div class="img"><img src="image/1.jpg" alt=""></div>
                <div class="info">
                    <span class="title">톰하디</span>
                    <span class="name">하디형</span>
                    <span class="views">100K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
    </div>
</body>
</html>
